<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location Now</title>
    <link href="locationNow.css" rel="stylesheet">
</head>

<body>
    <h1>Location Now Services</h1>
    <div class="wrapper">
        <div class="controls">
            <form>
                <p>
                    <label for="search">Know where you're going? Find its location here:</label>
                    <input type="text" id="search" class="search">
                    <p>
                        <label for="distance">How far will you go?:</label>
                        <input type="number" id="distance" class="distance">
                    </p>
                    <p>
                        <button class="submit">Submit search</button>
                    </p>
                    <p>
                        <button class="food">Food</button>
                    </p>
                    <p>
                        <button class="drinks">Coffee & Tea</button>
                        <p>
                            <p>
                                <button class="entertainment">Entertainment</button>
                            </p>

            </form>

        </div>
        <div class="results">
            <nav>
                <button class="prev" id="prev">Previous 10</button>
                <button class="next">Next 10</button>
            </nav>
            <section>

            </section>
        </div>
    </div>

    <script type="text/javascript" src="locationNow.js"></script>
</body>

</html>
