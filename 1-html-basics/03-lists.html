<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
        <!-- "ol" = Ordered Lists -->
            <!-- Numbering -->
        <!-- "li" used before each listed item within the "ol" -->
    <ol>
        <h3>To-Do List</h3>
        <li>Visa confirmation</li>
        <li>Plane Ticket</li>
        <li>Travel Credit Card</li>
        <li>Packing</li>
    </ol>

        <!--"ul" = Unordered Lists -->
            <!-- listed items without a particular order -->
    <ul>
        <h3>People I Miss</h3>
        <li>Pam</li>
        <li>Brandon</li>
        <li>Jacek</li>
        <li>Abdullah</li>
    </ul>
</body>
</html>
