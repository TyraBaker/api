<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro</title>
    <link rel="stylesheet" type="text/css" href="../2-css-basics/00-intro.css"/>
</head>
<body>
    <p class="text">What applies here—to the unspecified body text—may not apply to text within more specific stylings, such as with these buttons.</p>
    <p class="otherText">The same holds true to these paragraph class-types.</p>
        <!-- camel case first word all lowercase, second word starts with a capital. No spacing in between. -->
    <p class="text" id="note">CSS files are linked to (within) HTML files. It is the html that is running, css is the modifier.</p>

    <button class="button">save</button>
    <button class="button">save</button>
    <button class="button" id="cancel">cancel</button>
</body>
</html>
