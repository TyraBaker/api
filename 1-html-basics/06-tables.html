<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <h1>Character Sheet</h1>
        <tr>
                <!-- Table head "th" is centered and bolded -->
            <th>Name</th>
            <th>Gender</th>
            <th>Race</th>
            <th>Age</th>
            <th>Rank</th>
        </tr>
        <tr>
                <!-- "td" is placed below the headers /in order of occurence/. Non-bolded. -->
            <td>Silus</td>
            <td>Male</td>
            <td>Orc</td>
            <td>23</td>
            <td>Hunter</td>
        </tr>
        <tr>
            <td>Janine</td>
            <td>Female</td>
            <td>Fairy</td>
            <td>100</td>
            <td>Caster</td>
        </tr>
        <tr>
            <td>Wren</td>
            <td>Female</td>
            <td>Elf</td>
            <td>50</td>
            <td>Healer</td>
        </tr>
    </table>
</body>
</html>
